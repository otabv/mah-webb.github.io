<h1 class="course-list-header">Kurser</h1>
<ul class="course-list">
    {% for courses in site.data.courses %}
    {% assign course = courses[1] %}
    <li>
        <a href="/courses/{{ course.code }}" title="GÃ¥ till kursen {{ course.name }}">
            <span class="course-name">{{ course.name }}</span>

        </a>
    </li>
    {% endfor %}
</ul>
